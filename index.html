                <li class="nav-item my-1">

        <main>
          <div id="bg-pic" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
            </div>
          </div>

          <div id="numbers" class="container-fluid px-0 py-5">
            <div class="col-11 col-xxl-10 col-4xl-9 col-5xl-8 mx-auto">
              <div class="row flex-column flex-lg-row align-items-center align-items-lg-start  justify-content-xl-between">
              </div>
            </div>
          </div>

          <div id="specials" class="container-fluid px-0  mb-5 py-5">
            <div class="col-11 col-xxl-10 col-4xl-9 col-5xl-8 mx-auto">
              <div class="row pb-5">
                <div class="col text-center">
                  <p class="h1">This month specials</p>
                  <img src="assets/img/divider.svg" class="img-fluid w-20" alt="divider">
                </div>
              </div>
              <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3" id="month_special">
              </div>
            </div>
          </div>
            
          <div id="about" class="carousel carousel-dark slide px-0 my-5" data-bs-ride="false">
            <div class="carousel-indicators d-lg-none">
              <button type="button" data-bs-target="#about" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#about" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#about" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              
            </div>
            <button class="carousel-control-prev d-none d-lg-flex" type="button" data-bs-target="#about" data-bs-slide="prev">
              <div class="about-dugme border-1 bg-light bg-gradient rounded-circle d-flex justify-content-center align-items-center">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </div>
            </button>
            <button class="carousel-control-next d-none d-lg-flex" type="button" data-bs-target="#about" data-bs-slide="next">
              <div class="about-dugme border-1 bg-light bg-gradient rounded-circle d-flex justify-content-center align-items-center">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </div>
            </button>
          </div>

          <div id="menu" class="container-fluid px-0 py-5">
            <div class="col-11 col-xxl-10 col-4xl-9 col-5xl-8 mx-auto py-5">
              <div class="row pb-5">
                <div class="col text-center">
                    <p class="h1">Menu Cart</p>
                    <img src="assets/img/divider.svg" class="img-fluid w-20" alt="divider">
                </div>
              </div>
              <div class="row pb-5">
                <div class="col-12 col-mb-10 col-lg-8 col-xl-6 col-3xl-5 col-6xl-4 mx-auto">
                  <div class="list-group list-group-horizontal text-center">
                    <a  id="starters_button" class="list-group-item list-group-item-action aktivan mx-2 p-2 rounded-0 border border-1" aria-current="true">Starters</a>
                    <a  id="main_dishes_button" class="list-group-item list-group-item-action  mx-2 p-2 rounded-0 border border-1">Main dishes</a>
                    <a  id="desserts_button" class="list-group-item list-group-item-action  mx-2 p-2 rounded-0 border border-1">Desserts</a>
                    <a  id="drinks_button" class="list-group-item list-group-item-action  mx-2 p-2 rounded-0 border border-1">Drinks</a>
                  </div>
                </div>
              </div>
              <div id="menu-display"class="row">
              </div>
            </div>
          </div>

          <div id="contact" class="container-fluid px-0 py-5">
            <div class="col-11 col-xxl-10 col-4xl-9 col-5xl-8 mx-auto py-5">
              <div class="row pb-5">
                <div class="col-10 offset-1 col-xl-7 col-3xl-6 offset-xl-5 offset-3xl-6 text-center">
                  <p class="h1">Contact Us</p>
                  <img src="assets/img/divider.svg" class="img-fluid w-50" alt="divider">  
                </div> 
              </div>
              <div class="row justify-content-center justify-content-lg-start">
                <div class="col-11 col-lg-10 offset-lg-1 col-xl-7 col-3xl-6 offset-xl-5 offset-3xl-6" >
                  <form class="row g-3" name="formContact" id="formContact" data-aos="fade-up" data-aos-once="true" data-aos-easing="ease-out" data-aos-duration="1200" data-aos-offset="200">
                    <div class="col-md-6 form-floating">
                      <input type="text" class="form-control bg-transparent border-bottom border-0 border-1 rounded-0 border-secondary" id="firstName" name="firstName" placeholder="First Name">
                      <p class="mt-1 fst-italic text-danger dis-non"></p>
                      <label for="firstName" class="fst-italic">First Name</label>
                    </div>
                    <div class="col-md-6 form-floating">
                      <input type="text" class="form-control bg-transparent border-bottom border-0 border-1 rounded-0 border-secondary" id="surname" name="surname" placeholder="Last Name">
                      <p class="mt-1 fst-italic text-danger dis-non"></p>
                      <label for="surname" class="fst-italic">Last Name</label>
                    </div>
                    <div class="col-12 form-floating">
                      <input type="email" class="form-control bg-transparent border-bottom border-0 border-1 rounded-0 border-secondary" id="emailRestaurant" name="emailRestaurant" placeholder="john@example.com">
                      <p class="mt-1 fst-italic text-danger dis-non"></p>
                      <label for="emailRestaurant" class="fst-italic">Email</label>
                    </div>
                    <div class="col-12 mb-3">
                      <select id="typeOfConversation" name="typeOfConversation" class="form-select bg-transparent border-bottom border-0 border-1 rounded-0 border-secondary p-3 ps-2 fst-italic">
                      </select>
                      <p class="mt-1 fst-italic text-danger dis-non"></p>
                    </div>
                    <div>
                      <div class="col-12 col-md-6 ms-0 ms-md-3 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="privatePublic" id="private" value="Private conversation">
                        <label class="form-check-label" for="private">Make the conversation private</label>
                      </div>
                      <div class="col-12 col-md-6 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="privatePublic" id="public" value="Public conversation">
                        <label class="form-check-label" for="public">Make the conversation public</label>
                      </div>
                    </div>
                    <p class="mt-1 fst-italic text-danger dis-non"></p>
                    <div class="col-12 form-floating">
                      <textarea class="form-control bg-transparent border-bottom border-0 border-1 rounded-0 border-secondary" placeholder="Write down your comment here" id="commentTextArea"></textarea>
                      <p class="mt-1 fst-italic text-danger dis-non"></p>
                      <label for="commentTextArea" class="fst-italic">Write down your comment here</label>
                    </div>
                    <div class="col-10 ms-3 form-check">
                      <input class="form-check-input" type="checkbox" value="Data collecting" id="dataCol" name="dataCol">
                      <label class="form-check-label" for="dataCol">Subscribe to our newsletter for the latest updates and promotions.</label>
                    </div>
                    <div class="col-10 ms-3 mt-1 form-check">
                      <input class="form-check-input" type="checkbox" value="Promo materials" id="promo" name="promo">
                      <label class="form-check-label" for="promo">I would like to receive special offers and recipes from our kitchen.</label>
                    </div>
                    <div class="col-12 d-flex align-items-center flex-column">
                      <input type="button" value="Submit" class="btn  w-25 py-3 rounded-0 border border-1" id="dugme-submit" />
                      <p id="successfullForm" class="bg-success py-3 text-white text-center"></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <a id="bckToTop" href="#" ></a>
        </main>
        <footer>
          <div class="container-fluid bg-dark pt-5 px-0">
            <div class="col-11 col-xxl-10 col-4xl-9 col-5xl-8 mx-auto">
              <div class="row text-light d-flex flex-column flex-md-row align-items-center justify-content-md-between">
                <div class="col-10 col-md-4 col-xl-3 text-start d-flex flex-column align-items-center">
                  <p class="h3 fw-bold">Contact Us</p>
                  <p class="fst-italic">123 Street, New York, USA</p>
                  <p class="h3 fw-bold pt-3">Reservations</p>
                  <p class="fst-italic mb-1">reservations@vegggie.com</p>
                  <p class="fst-italic">
                    <a id="tel" href="tel:+48 202-555-0114">+48 202-555-0114</a>
                  </p>
